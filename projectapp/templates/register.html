{% extends 'base.html' %}

{% load static %}

{% block contenido %}

    <div class="container">

        <h1 class="text-center">En el registro</h1>
        
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error saving data</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>   
            </div>
        {% endif %}

        {% if error == False %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>User register!</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>   
            </div>
        {% endif %}
        
        {{ form.errors }}
        
        <form method="post">
            {% csrf_token %}
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" placeholder="username">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">          
                        <label>Profile Picture</label>
                        <input type="file" name="profile_picture" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">          
                        <label>Phone number</label>
                        <input type="text" name="phone_number" placeholder="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">          
                        <label>Short description</label>
                        <textarea class="form-control" name="short_description" cols="20" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">          
                        <input type="submit" value="Register" class="btn btn-primary form-control">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">          
                        <a href="{% url 'index' %}" class="btn btn-primary form-control">Home</a>
                    </div>
                </div>
            </div>
        </form>

    </div>

{% endblock %}
